<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Educativo - Iniciar Sesión</title>
    <link rel="stylesheet" href="./source/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sección izquierda - 50% para futuras integraciones -->
        <div class="left-section">
            <div class="background-placeholder">
                <!-- Espacio vacío para futuras integraciones -->
            </div>
        </div>

        <!-- Sección derecha - 50% formulario de login -->
        <div class="right-section">
            <!-- Header fuera del cuadro del formulario -->
            <div class="login-header">
                <div class="institution-logo">
                    <i class="fas fa-university"></i>
                </div>
                <h1>Iniciar Sesión</h1>
                <p>Accede a tu cuenta institucional</p>
            </div>

            <!-- Solo el formulario encerrado en cuadro -->
            <div class="login-container">
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="Ingresa tu usuario"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Ingresa tu contraseña"
                                required
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>Iniciar Sesión</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="form-footer">
                        <p>¿Necesitas ayuda? <a href="#">Contacta soporte</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./source/script.js"></script>
</body>
</html>
